<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Smart Home</title>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <a href="#" class="header__logo-link">
                <img class="header__logo-image" src="img/icons/logo.png">
            </a>
            <nav class="header__menu menu">
                <ul class="menu__list">
                    <a href="#" class="menu__link">
                        <li class="menu__item">Home</li>
                    </a>
                    <a href="#" class="menu__link">
                        <li class="menu__item">About</li>
                    </a>
                    <a href="#" class="menu__link">
                        <li class="menu__item">Access Control</li>
                    </a>
                    <a href="#" class="menu__link">
                        <li class="menu__item">Digital</li>
                    </a>
                </ul>
            </nav>
            <form>
                <input class="header__search-input header__search-input--focus" type="search" placeholder="Search">
            </form>
            <nav class="header__media media">
                <ul class="media__list">
                    <li class="media__item"><a href="#" class="media__link"><img src="img/icons/instagram.png"></a>
                    </li>
                    <li class="media__item"><a href="#" class="media__link"><img src="img/icons/facebook.png"></a>
                    </li>
                    <li class="media__item"><a href="#" class="media__link"><img src="img/icons/twitter.png"></a>
                    </li>
                    <li class="media__item"><a href="#" class="media__link"><img src="img/icons/whatsapp.png"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">

    </main>

</body>

</html>
